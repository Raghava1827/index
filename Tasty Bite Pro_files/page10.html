<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4d5a5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #242323;
            text-align: center;
            background-color: rgb(245, 213, 174);
            padding: 20px;

        }
        p {
            color: #161616;
            text-align: center;
        }
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgb(244, 198, 158);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .payment1-form {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgb(244, 198, 158);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        footer{
            background-color: rgb(254, 113, 113);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 20px;
        }
        footer a{
            color: white;
            text-decoration: underline;
            margin: 0 8px;
        }
    </style>    
</head>
<body>
    <h1>Payment Page</h1>
    <p>Thank you for your order! Please proceed with the payment to complete your purchase.</p> 
    <p>Enter your details below:</p>
    <section class="payment-form">
    <form action="payment_processing.html" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
    </section>
    <p>Enter your payment details below:</p>
    <section class="payment1-form">
        <label for="cardNumber">Card Number:</label><br>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>
        
        <label for="expiryDate">Expiry Date:</label><br>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required><br><br>
        
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>
        
        <input type="submit" value="Pay Now">  
    </section> 
    <p>Thank you for selecting TastyBite! </p>   

<footer>
    <p><a href="#">FAQ Privacy Policy</a></p>
    <p>copyright @ 2024 TastyBite</p>
</footer>
</body>
</html>
