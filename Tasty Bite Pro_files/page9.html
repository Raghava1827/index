        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4d5a5;
                margin: 0;
                padding: 20px;
            }
            h1 {
                color: #242323;
                text-align: center;
                background-color: rgb(245, 213, 174);

            p {

            .banner img{

            .menu-item{
                display: inline-block;
                width: 220px;

                display: block;

            }
            section{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;

            }
            .star {
                color: gold;
                font-size: 30px;
            }
            .gray {
                color: lightgray;
                font-size: 30px;
            }
             button{
                background-color: #ff5e57;
                color: white;
                border: none;
                padding: 10px 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: 0.3s ease;
            }
            button:hover{
                background-color: #e04843;
            } 
            .center {
            display: block;
            margin: 20px auto;
            }
            .pin{
                text-align: center;
                color: #222;
                font-size: 24px;
                font-weight: bold;  
            }
            footer{
                background-color: rgb(254, 113, 113);
                color: white;
                text-align: center;
                padding: 20px;
                margin-top: 20px;
                font-size: 20px;
            }
            footer a{
                color: white;
                text-decoration: underline;
                margin: 0 8px;
            }
        </style>    
</head>
